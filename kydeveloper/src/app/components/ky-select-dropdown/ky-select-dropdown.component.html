<div class="filter" (click)="toggle()" [ngClass]="{'open': !closed}">
  <div class="title">
    {{(_selected | async )}}
  </div>
  <div class="arrow" [ngClass]="{'down': closed, 'up': !closed}"></div>
</div>
<div class="dropdown" [ngClass]="{'closed': closed}">
  <div class="inside">
    <div *ngFor="let item of _items" class="item" [ngClass]="{'selected': item === (_selected | async)}" (click)="select(item)">
      {{item}}
    </div>
  </div>
</div>
