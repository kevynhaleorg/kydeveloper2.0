<app-sidebar-socialmedia></app-sidebar-socialmedia>
<div class="container">
  <div class="row">
    <div class="group">
      <app-search-box></app-search-box>
    </div>
    <div class="gutter"></div>
    <div class="group"></div>
  </div>

  <div class="row">
      <div class="group">
        <div class="button" (click)="filter('all')" [ngClass]="{'selected': (filterBy$ | async) == 'all'}">All</div>
        <div class="gutter"></div>
        <div class="button" (click)="filter('devops')" [ngClass]="{'selected': (filterBy$ | async) == 'devops'}">Devops</div>
      </div>
      <div class="gutter"></div>
      <div class="group">
          <div class="button" (click)="filter('webapps')" [ngClass]="{'selected': (filterBy$ | async) == 'webapps'}">Web Apps</div>
          <div class="gutter"></div>
          <div class="button" (click)="filter('design')" [ngClass]="{'selected': (filterBy$ | async) == 'design'}">Design</div>
      </div>
  </div>

  <div class="projects">
    <div class="items">
      <div class="item" *ngFor="let project of (projects$ | async)">
          <a routerLink="/portfolio/{{project.id}}">
            <app-project-item [post]="project"></app-project-item>
          </a>
      </div>
      <!-- Empty items below to balance out row.. 0 height so they don't cause problems-->
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>


</div>
