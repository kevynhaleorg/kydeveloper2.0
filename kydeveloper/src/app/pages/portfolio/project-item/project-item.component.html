<div class="item" [ngStyle]="{'background-image': 'url(' + post.featuredimage + ')'}">
  <div class="cover" [hidden]="!coverState">
      <app-post-icons class="icons horizontal center nohover" [likes]="post.likes" [shares]="post.shares" [comments]="post.comments"></app-post-icons>
  </div>
  <div class="title">
    {{post.title}}
</div>

</div>
