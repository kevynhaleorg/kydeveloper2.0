<div class="body-container">
  <div class="side">
      <a routerLink="/portfolio"><div class="back">Back</div></a>
      <div class="header-image" [ngStyle]="{'background-image': 'url(' + post.featuredimage + ')'}"></div>
      <div class="info-box">
        <span class="info info-title">{{post.title}}</span>
        <span class="info info-date">{{post.date}}</span>
        <span class="info info-summary">{{post.summary}}</span>
      </div>
      <div class="line-break"></div>
      <div class="social">
          <app-social-media class="horizontal"></app-social-media>
      </div>
  </div>
  <div class="gutter">
    <app-post-icons class="center vertical" [likes]="post.likes" [shares]="post.shares" [comments]="post.comments"></app-post-icons>
  </div>
  <div class="content">
    <a routerLink="/portfolio"><div class="back back-content">Back to Projects</div></a>
    <div class="title-row">
      <div class="title-icon">
        <img src="{{post.icon}}">
      </div>
      <div class="title-value">
        {{post.title}}
      </div>
    </div>
    <app-post-icons class="center horizontal icons-post" [likes]="post.likes" [shares]="post.shares" [comments]="post.comments"></app-post-icons>
    <div class="featured-image">
      <img src="{{post.featuredimage}}">
    </div>
    <div class="summary">
      {{post.summary}}
    </div>
    <div [innerHtml]="post.content" class="post-content"></div>
    <div class="end-line-break"></div>
    <div class="comment new-comment">
        <div class="container-comment">
          <div class="circle"><mat-icon class="icon">chat_bubble_outline</mat-icon></div>
          <div class="text">Write New Comment</div>
        </div>
    </div>
  </div>
  
</div>
